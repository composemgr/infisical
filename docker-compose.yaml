# nginx proxy address - http://172.17.0.1:8106

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "5m"
    max-file: "1"

services:
  infisical:
    image: infisical/infisical:latest
    container_name: infisical-app
    restart: unless-stopped
    logging: *default-logging
    networks:
      - infisical
    ports:
      - "8106:8080"
    environment:
      TZ: ${TZ:-America/New_York}
    volumes:
      - ./rootfs/data/infisical:/data
      - ./rootfs/config/infisical:/config
    depends_on:
      - infisical-db

  infisical-db:
    image: postgres:16-alpine
    container_name: infisical-db
    restart: unless-stopped
    logging: *default-logging
    networks:
      - infisical
    environment:
      TZ: ${TZ:-America/New_York}
      POSTGRES_DB: ${DB_CREATE_DATABASE_NAME:-infisical}
      POSTGRES_USER: ${DB_USER_NAME:-infisical}
      POSTGRES_PASSWORD: ${DB_USER_PASS:-changeme_db_password}
    volumes:
      - ./rootfs/db/postgres/infisical:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  infisical:
    external: false
